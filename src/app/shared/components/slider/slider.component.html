<div class="row">
    <br />
    <div class="column">{{ title }}</div>
    <div class="column">
      <input
        type="range"
        [min]="select.range[0]"
        [max]="select.range[1]"
        [step]="select.step"
        [value]="select.value"
        class="slider"
        (change)="changeValue($event)" />
    </div>
  
    <div class="column-10">
      <p id="rangeValue">{{ select.value }}</p>
    </div>
  </div>
