@if(toDoListForm) {
    <form class="form-group" [formGroup]="toDoListForm">
        <div formArrayName="items">
            @if(itemsArray.value.length) {
            <table class="table-bordered">
                <tr>
                    <th>ItemName</th>
                    <th>Completed</th>
                    <th>Priority</th>
                    <th>Action</th>
                </tr>
                @for(x of itemsArray.controls; track $index) {
                <tr [formGroupName]="$index">
                    <td>
                        <input class="form-control" formControlName="title" placeholder="Item name" />
                    </td>
                    <td>
                        <input class="form-control" type="checkbox" formControlName="completed" />
                    </td>
                    <td>
                        <select class="form-control" formControlName="priority">
                            <option disabled selected hidden value="null">
                                Select Priority
                            </option>
                            @for(m of prio; track $index) {
                                <option [value]="m">{{ m }}</option>
                            }
                            
                        </select>
                    </td>
                    <td>
                        <button (click)="deleteItem($index)">Delete Item</button>
                    </td>
                </tr>
                }
    
            </table>
            }
    
        </div>
        <button (click)="addNewItem()">Add New Item</button>
        <button (click)="deleteAll()">Delete All</button>
    </form>
    
    <b>Form's Value:</b>
    {{ toDoListForm.value | json }}
    <br />
    <b>Form is Valid ? :</b>
    {{ toDoListForm.valid }}
    }
